<!DOCTYPE html>
<html>
<head>
<title>Company Chat</title>
<style>
.chat-box {
    width: 400px;
    height: 300px;
    border: 1px solid gray;
    overflow-y: scroll;
    padding: 10px;
}
</style>
</head>

<body>
<h2>Company Chat Room</h2>
<p>Logged in as {{ user }}</p>

<div class="chat-box">
    {% for msg in messages %}
        <p><strong>{{ msg.sender }}</strong> ({{ msg.time }}): {{ msg.text }}</p>
    {% endfor %}
</div>

<form method="POST">
    <input name="message" style="width:300px">
    <button type="submit">Send</button>
</form>

<br>
<a href="/logout">Logout</a>

</body>
</html>
